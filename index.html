<html lang="ar">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Hanouteek</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&amp;display=swap" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            direction: rtl;
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Header Section -->
    <div class="header bg-white border-b border-gray-300 p-4 flex justify-between items-center">
        <div class="logo text-2xl font-bold text-orange-500">Hanouteek</div>
        <nav class="nav flex items-center space-x-4">
            <a href="#" class="text-gray-700 hover:text-orange-500">الرئيسية</a>
            <a href="#" class="text-gray-700 hover:text-orange-500">التصنيفات</a>
            <a href="#" class="text-gray-700 hover:text-orange-500">استبدال</a>
            <a href="#" class="text-gray-700 hover:text-orange-500">مستودعاتنا</a>
            <a href="#" class="text-gray-700 hover:text-orange-500">تتبع طلبي</a>
        </nav>
        <div class="cart flex items-center space-x-4">
            <i class="far fa-heart text-xl"></i>
            <span id="cart-total" class="text-gray-700 text-lg cursor-pointer">
                <i class="fas fa-shopping-cart text-xl"></i>
                <span id="cart-amount">0.00</span> دج
            </span>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container flex flex-col md:flex-row p-4 space-y-4 md:space-y-0 md:space-x-4">
        <!-- Filters -->
        <div class="filter bg-white p-4 rounded-lg shadow-md w-full md:w-1/4">
            <h3 class="text-lg font-bold mb-4">التصنيفات</h3>
            <ul class="space-y-2">
                <!-- Filter options... -->
            </ul>
        </div>

        <!-- Product Grid -->
        <div class="products grid grid-cols-1 md:grid-cols-3 gap-4 w-full md:w-3/4" id="product-list">
            <!-- Products loaded dynamically -->
        </div>
    </div>

    <!-- Product Detail Modal -->
    <div class="product-detail fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center hidden" id="product-detail">
        <!-- Modal content... -->
    </div>

    <!-- Cart Popup -->
    <div class="cart-popup fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center hidden" id="cart-popup">
        <!-- Cart content... -->
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const cartTotalElement = document.getElementById('cart-total');
        const cartAmountElement = document.getElementById('cart-amount');
        const cartPopup = document.getElementById('cart-popup');
        const cartItemsElement = document.getElementById('cart-items');
        const productListElement = document.getElementById('product-list');
        
        let cartTotal = 0;
        let cartItems = [];

        // Fetch products with ManyChat-compatible format
        fetch('https://your-site-name.netlify.app/products.json')
            .then(response => response.json())
            .then(data => {
                const products = data.products;
                
                products.forEach(product => {
                    const productElement = document.createElement('div');
                    productElement.classList.add('product', 'bg-white', 'rounded-lg', 'shadow-md', 'overflow-hidden', 'cursor-pointer', 'relative');
                    productElement.setAttribute('data-id', product.id);
                    productElement.innerHTML = `
                        ${product.discount ? `<div class="discount absolute top-2 left-2 bg-orange-500 text-white px-2 py-1 rounded">-${product.discount}%</div>` : ''}
                        <img src="${product.image_url}" alt="${product.description}" class="w-full h-48 object-cover">
                        <div class="p-4 text-center">
                            <div class="title text-lg font-bold mb-2">${product.title}</div>
                            <div class="price text-orange-500 text-lg mb-2">
                                ${product.price.toFixed(2)} دج 
                                ${product.old_price ? `<span class="old-price text-gray-500 line-through">${product.old_price.toFixed(2)} دج</span>` : ''}
                            </div>
                            <button class="buy-btn bg-orange-500 text-white px-4 py-2 rounded hover:bg-orange-600">شراء</button>
                        </div>
                    `;
                    productListElement.appendChild(productElement);
                });

                // Event Delegation for dynamic elements
                productListElement.addEventListener('click', function(event) {
                    const target = event.target;
                    
                    // Handle buy button clicks
                    if (target.classList.contains('buy-btn')) {
                        event.preventDefault();
                        const productElement = target.closest('.product');
                        const productId = productElement.getAttribute('data-id');
                        const product = products.find(p => p.id == productId);
                        
                        cartTotal += product.price;
                        cartItems.push({
                            id: product.id,
                            title: product.title,
                            price: product.price,
                            image: product.image_url
                        });
                        
                        updateCartDisplay();
                    }
                    
                    // Handle product detail clicks
                    if (target.closest('.product')) {
                        const productElement = target.closest('.product');
                        const productId = productElement.getAttribute('data-id');
                        const product = products.find(p => p.id == productId);
                        
                        showProductDetail(product);
                    }
                });
            })
            .catch(error => console.error('Error loading products:', error));

        function updateCartDisplay() {
            cartAmountElement.textContent = cartTotal.toFixed(2);
            localStorage.setItem('cart', JSON.stringify(cartItems));
        }

        function showProductDetail(product) {
            document.getElementById('detail-image').src = product.image_url;
            document.getElementById('detail-title').textContent = product.title;
            document.getElementById('detail-price').textContent = product.price.toFixed(2) + ' دج';
            document.getElementById('detail-old-price').textContent = product.old_price ? product.old_price.toFixed(2) + ' دج' : '';
            document.getElementById('product-detail').style.display = 'flex';
        }

        // Cart management functions...
        // (Keep existing cart functionality but ensure it uses product IDs)
    });
    </script>
</body>
</html>
