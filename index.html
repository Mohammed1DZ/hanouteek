<html lang="ar">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Hanouteek</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&amp;display=swap" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            direction: rtl;
        }
        .cart-count {
            display: none;
        }
        [data-count]:not([data-count="0"]) .cart-count {
            display: flex;
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Header Section -->
    <div class="header bg-white border-b border-gray-300 p-4 flex justify-between items-center">
        <div class="logo text-2xl font-bold text-orange-500">Hanouteek</div>
        <nav class="nav flex items-center space-x-4">
            <a href="#" class="text-gray-700 hover:text-orange-500">الرئيسية</a>
            <a href="#" class="text-gray-700 hover:text-orange-500">التصنيفات</a>
            <a href="#" class="text-gray-700 hover:text-orange-500">استبدال</a>
            <a href="#" class="text-gray-700 hover:text-orange-500">مستودعاتنا</a>
            <a href="#" class="text-gray-700 hover:text-orange-500">تتبع طلبي</a>
        </nav>
        <div class="cart flex items-center space-x-4">
            <i class="far fa-heart text-xl"></i>
            <span id="cart-total" class="text-gray-700 text-lg cursor-pointer relative" data-count="0">
                <i class="fas fa-shopping-cart text-xl"></i>
                <span id="cart-amount">0.00</span> دج
                <span class="cart-count absolute -top-2 -right-2 bg-orange-500 text-white rounded-full w-5 h-5 text-xs flex items-center justify-center">
                    <span id="cart-counter">0</span>
                </span>
            </span>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container flex flex-col md:flex-row p-4 space-y-4 md:space-y-0 md:space-x-4">
        <!-- Filters -->
        <div class="filter bg-white p-4 rounded-lg shadow-md w-full md:w-1/4">
            <h3 class="text-lg font-bold mb-4">التصنيفات</h3>
            <ul class="space-y-2">
                <li>
                    <label class="flex items-center">
                        <input type="radio" name="category" checked class="ml-2">
                        الكل
                    </label>
                </li>
                <!-- Other filter options remain unchanged -->
            </ul>
        </div>

        <!-- Product Grid -->
        <div class="products grid grid-cols-1 md:grid-cols-3 gap-4 w-full md:w-3/4" id="product-list">
            <!-- Products loaded dynamically -->
        </div>
    </div>

    <!-- Product Detail Modal -->
    <div class="product-detail fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center hidden" id="product-detail">
        <div class="content bg-white p-4 rounded-lg w-11/12 md:w-1/2 text-center relative">
            <img id="detail-image" src="" alt="" class="w-full h-48 object-cover mb-4">
            <div class="title text-2xl font-bold mb-4" id="detail-title"></div>
            <div class="price text-orange-500 text-xl mb-2" id="detail-price"></div>
            <div class="old-price text-gray-500 line-through mb-4" id="detail-old-price"></div>
            <button class="buy bg-orange-500 text-white px-4 py-2 rounded hover:bg-orange-600 mb-4">شراء</button>
            <button class="close bg-gray-700 text-white px-4 py-2 rounded hover:bg-gray-800">إغلاق</button>
        </div>
    </div>

    <!-- Cart Popup -->
    <div class="cart-popup fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center hidden" id="cart-popup">
        <div class="content bg-white p-4 rounded-lg w-11/12 md:w-1/2 text-center relative">
            <h2 class="text-2xl font-bold mb-4">سلة التسوق</h2>
            <ul id="cart-items" class="mb-4"></ul>
            <button class="close bg-gray-700 text-white px-4 py-2 rounded hover:bg-gray-800">إغلاق</button>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const cartTotalElement = document.getElementById('cart-total');
        const cartAmountElement = document.getElementById('cart-amount');
        const cartCounterElement = document.getElementById('cart-counter');
        const productListElement = document.getElementById('product-list');
        const cartPopup = document.getElementById('cart-popup');
        const cartItemsElement = document.getElementById('cart-items');

        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        // Fetch and render products
        fetch('https://hanouteek.netlify.app/products.json')
            .then(response => {
                if (!response.ok) throw new Error('Network response was not ok');
                return response.json();
            })
            .then(data => {
                if (!data.products) throw new Error('Invalid product data');
                renderProducts(data.products);
                initializeCart();
                updateCartDisplay();
            })
            .catch(error => {
                console.error('Error:', error);
                productListElement.innerHTML = `
                    <div class="text-red-500 text-center py-8">
                        فشل تحميل المنتجات. يرجى المحاولة لاحقاً
                    </div>
                `;
            });

        function renderProducts(products) {
            productListElement.innerHTML = products.map(product => `
                <div class="product bg-white rounded-lg shadow-md overflow-hidden cursor-pointer relative" data-id="${product.id}">
                    ${product.discount ? `
                        <div class="discount absolute top-2 left-2 bg-orange-500 text-white px-2 py-1 rounded">
                            -${product.discount}%
                        </div>` : ''}
                    <img src="${product.image_url}" alt="${product.description}" class="w-full h-48 object-cover">
                    <div class="p-4 text-center">
                        <div class="title text-lg font-bold mb-2">${product.title}</div>
                        <div class="price text-orange-500 text-lg mb-2">
                            ${product.price.toFixed(2)} دج
                            ${product.old_price ? `
                                <span class="old-price text-gray-500 line-through">
                                    ${product.old_price.toFixed(2)} دج
                                </span>` : ''}
                        </div>
                        <button class="add-to-cart bg-orange-500 text-white px-4 py-2 rounded hover:bg-orange-600">
                            أضف إلى السلة
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function initializeCart() {
            document.querySelectorAll('.add-to-cart').forEach(button => {
                button.addEventListener('click', function() {
                    const productElement = this.closest('.product');
                    const product = {
                        id: productElement.dataset.id,
                        title: productElement.querySelector('.title').textContent,
                        price: parseFloat(productElement.querySelector('.price').textContent),
                        image: productElement.querySelector('img').src
                    };
                    addToCart(product);
                });
            });
        }

        function addToCart(product) {
            const existingItem = cart.find(item => item.id === product.id);
            existingItem ? existingItem.quantity++ : cart.push({...product, quantity: 1});
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartDisplay();
            showCartNotification();
        }

        function updateCartDisplay() {
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            cartAmountElement.textContent = total.toFixed(2);
            cartCounterElement.textContent = cart.reduce((sum, item) => sum + item.quantity, 0);
            cartTotalElement.dataset.count = cart.length;
        }

        function showCartNotification() {
            cartTotalElement.classList.add('animate-bounce');
            setTimeout(() => cartTotalElement.classList.remove('animate-bounce'), 1000);
        }

        // Cart popup management
        cartTotalElement.addEventListener('click', () => {
            cartItemsElement.innerHTML = cart.map(item => `
                <li class="flex justify-between items-center mb-2 p-2 bg-gray-50 rounded">
                    <img src="${item.image}" alt="${item.title}" class="w-16 h-16 object-cover rounded">
                    <span class="text-lg">${item.title}</span>
                    <span class="text-orange-500">${item.price.toFixed(2)} دج</span>
                    <button class="remove-item bg-red-500 text-white px-2 py-1 rounded hover:bg-red-600" data-id="${item.id}">
                        إزالة
                    </button>
                </li>
            `).join('');
            cartPopup.style.display = 'flex';
        });

        // Close buttons
        document.querySelectorAll('.close').forEach(button => {
            button.addEventListener('click', () => {
                document.getElementById('product-detail').style.display = 'none';
                cartPopup.style.display = 'none';
            });
        });

        // Remove item from cart
        cartItemsElement.addEventListener('click', (e) => {
            if (e.target.classList.contains('remove-item')) {
                const itemId = e.target.dataset.id;
                cart = cart.filter(item => item.id !== itemId);
                localStorage.setItem('cart', JSON.stringify(cart));
                updateCartDisplay();
                e.target.closest('li').remove();
            }
        });
    });
    </script>
</body>
</html>
