<html lang="ar">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Hanouteek</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&amp;display=swap" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            direction: rtl;
        }
        .product-card {
            transition: transform 0.2s ease-in-out;
        }
        .product-card:hover {
            transform: translateY(-5px);
        }
        .cart-badge {
            top: -8px;
            right: -8px;
            width: 24px;
            height: 24px;
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Header -->
    <header class="bg-white shadow-sm sticky top-0 z-50">
        <div class="container mx-auto px-4 py-3 flex items-center justify-between">
            <h1 class="text-2xl font-bold text-orange-600">Hanouteek</h1>
            
            <!-- Navigation -->
            <nav class="hidden md:flex space-x-6">
                <a href="#" class="text-gray-700 hover:text-orange-500">الرئيسية</a>
                <a href="#" class="text-gray-700 hover:text-orange-500">التصنيفات</a>
                <a href="#" class="text-gray-700 hover:text-orange-500">استبدال</a>
                <a href="#" class="text-gray-700 hover:text-orange-500">مستودعاتنا</a>
                <a href="#" class="text-gray-700 hover:text-orange-500">تتبع طلبي</a>
            </nav>

            <!-- Cart -->
            <div class="flex items-center space-x-4">
                <div class="relative">
                    <button id="cart-toggle" class="text-gray-700 hover:text-orange-500">
                        <i class="fas fa-shopping-cart text-xl"></i>
                        <span id="cart-badge" class="cart-badge absolute bg-orange-500 text-white rounded-full text-xs flex items-center justify-center">
                            0
                        </span>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
            <!-- Filters -->
            <aside class="bg-white p-4 rounded-lg shadow-md">
                <h2 class="text-lg font-bold mb-4">التصنيفات</h2>
                <ul class="space-y-2">
                    <li><label class="flex items-center"><input type="radio" name="category" checked class="ml-2">الكل</label></li>
                    <li><label class="flex items-center"><input type="radio" name="category" class="ml-2">PROMO</label></li>
                    <!-- Add other filters -->
                </ul>
            </aside>

            <!-- Products Grid -->
            <div class="md:col-span-3">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6" id="product-list">
                    <!-- Products will load here -->
                </div>
            </div>
        </div>
    </main>

    <!-- Cart Sidebar -->
    <div id="cart-sidebar" class="fixed inset-y-0 right-0 w-full md:w-96 bg-white shadow-xl transform translate-x-full transition-transform duration-300 z-50">
        <div class="p-6 h-full flex flex-col">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-bold">سلة التسوق</h2>
                <button id="cart-close" class="text-gray-500 hover:text-gray-700">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div id="cart-items" class="flex-1 overflow-y-auto space-y-4"></div>
            <div class="border-t pt-4">
                <div class="flex justify-between mb-4">
                    <span class="font-bold">المجموع:</span>
                    <span id="cart-total" class="text-orange-500">0.00 دج</span>
                </div>
                <button class="w-full bg-orange-500 text-white py-2 rounded hover:bg-orange-600">
                    اتمام الشراء
                </button>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loading" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white p-6 rounded-lg flex items-center space-x-2">
            <i class="fas fa-spinner fa-spin text-orange-500"></i>
            <span>جاري تحميل المنتجات...</span>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const productList = document.getElementById('product-list');
        const cartSidebar = document.getElementById('cart-sidebar');
        const cartItems = document.getElementById('cart-items');
        const cartTotal = document.getElementById('cart-total');
        const cartBadge = document.getElementById('cart-badge');
        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        // Load Products
        fetch('https://hanouteek.netlify.app/products.json')
            .then(response => response.json())
            .then(data => {
                document.getElementById('loading').style.display = 'none';
                renderProducts(data.products);
                updateCartDisplay();
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('loading').innerHTML = `
                    <div class="bg-red-100 p-4 rounded-lg text-red-700">
                        فشل تحميل المنتجات. يرجى تحديث الصفحة
                    </div>
                `;
            });

        // Render Products
        function renderProducts(products) {
            productList.innerHTML = products.map(product => `
                <div class="product-card bg-white rounded-lg shadow-md overflow-hidden">
                    ${product.discount ? `
                        <div class="absolute top-2 left-2 bg-orange-500 text-white px-3 py-1 rounded-full text-sm">
                            ${product.discount}% خصم
                        </div>` : ''}
                    <img src="${product.image_url}" alt="${product.title}" 
                         class="w-full h-48 object-cover">
                    <div class="p-4">
                        <h3 class="font-bold mb-2">${product.title}</h3>
                        <div class="flex items-center justify-between">
                            <div class="text-orange-500">
                                ${product.price.toFixed(2)} دج
                                ${product.old_price ? `
                                    <span class="text-gray-400 line-through text-sm">
                                        ${product.old_price.toFixed(2)}
                                    </span>` : ''}
                            </div>
                            <button class="add-to-cart bg-orange-500 text-white px-4 py-2 rounded hover:bg-orange-600" 
                                    data-id="${product.id}"
                                    data-price="${product.price}">
                                أضف للسلة
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');

            // Add event listeners
            document.querySelectorAll('.add-to-cart').forEach(button => {
                button.addEventListener('click', () => {
                    const product = {
                        id: button.dataset.id,
                        title: button.closest('.product-card').querySelector('h3').textContent,
                        price: parseFloat(button.dataset.price),
                        image: button.closest('.product-card').querySelector('img').src
                    };
                    addToCart(product);
                });
            });
        }

        // Cart Functions
        function addToCart(product) {
            const existing = cart.find(item => item.id === product.id);
            existing ? existing.quantity++ : cart.push({...product, quantity: 1});
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartDisplay();
            showCartFeedback();
        }

        function updateCartDisplay() {
            cartItems.innerHTML = cart.map(item => `
                <div class="flex items-center justify-between bg-gray-50 p-3 rounded-lg">
                    <div class="flex items-center space-x-4">
                        <img src="${item.image}" alt="${item.title}" 
                             class="w-16 h-16 object-cover rounded">
                        <div>
                            <h4 class="font-medium">${item.title}</h4>
                            <p class="text-sm text-gray-500">الكمية: ${item.quantity}</p>
                        </div>
                    </div>
                    <div class="flex items-center space-x-4">
                        <span class="text-orange-500">${(item.price * item.quantity).toFixed(2)} دج</span>
                        <button class="remove-item text-red-500 hover:text-red-700" 
                                data-id="${item.id}">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </div>
            `).join('');

            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            cartTotal.textContent = total.toFixed(2) + ' دج';
            cartBadge.textContent = cart.reduce((sum, item) => sum + item.quantity, 0);
            cartBadge.style.display = cart.length ? 'flex' : 'none';
        }

        function showCartFeedback() {
            cartBadge.classList.add('animate-ping');
            setTimeout(() => cartBadge.classList.remove('animate-ping'), 500);
        }

        // Cart Interactions
        document.getElementById('cart-toggle').addEventListener('click', () => {
            cartSidebar.classList.toggle('translate-x-full');
        });

        document.getElementById('cart-close').addEventListener('click', () => {
            cartSidebar.classList.add('translate-x-full');
        });

        cartItems.addEventListener('click', (e) => {
            if (e.target.closest('.remove-item')) {
                const itemId = e.target.closest('button').dataset.id;
                cart = cart.filter(item => item.id !== itemId);
                localStorage.setItem('cart', JSON.stringify(cart));
                updateCartDisplay();
            }
        });

        // Initial Cart Update
        updateCartDisplay();
    });
    </script>
</body>
</html>
