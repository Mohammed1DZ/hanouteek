<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        #products-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .product {
            background: white;
            padding: 15px;
            margin: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 250px;
        }
        .product-image {
            max-width: 100%;
            border-radius: 5px;
        }
        .product-title {
            font-size: 18px;
            margin: 10px 0;
        }
        .product-price {
            color: green;
            font-weight: bold;
        }
        .product-old-price {
            text-decoration: line-through;
            color: red;
        }
        .product-description {
            font-size: 14px;
            color: #555;
        }
        .add-to-cart-button {
            background: blue;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
        .add-to-cart-button:hover {
            background: darkblue;
        }
    </style>
</head>
<body>

    <h1 style="text-align: center;">Product List</h1>
    <div id="products-container"></div>

    <script>
        // Fetch the JSON file with product data
        fetch('https://hanouteek.netlify.app/products.json')
          .then(response => response.json())
          .then(data => {
            console.log('Fetched JSON:', data);  // Log the fetched data to debug

            // Ensure the fetched data is an array
            if (!Array.isArray(data)) {
              console.error('Error: Expected an array but got', typeof data);
              return;
            }

            // Select the container where products will be displayed
            const productsContainer = document.getElementById('products-container');

            // Iterate over the product array to display each item
            data.forEach(product => {
              // Create a div for each product
              const productDiv = document.createElement('div');
              productDiv.classList.add('product');
              
              // Add product image
              const productImage = document.createElement('img');
              productImage.src = product.image_url;
              productImage.alt = product.title;
              productImage.classList.add('product-image');

              // Add product title
              const productTitle = document.createElement('h3');
              productTitle.classList.add('product-title');
              productTitle.textContent = product.title;

              // Add product price
              const productPrice = document.createElement('p');
              productPrice.classList.add('product-price');
              productPrice.textContent = `Price: $${product.price}`;

              // Add product old price (if applicable)
              if (product.old_price) {
                const productOldPrice = document.createElement('p');
                productOldPrice.classList.add('product-old-price');
                productOldPrice.textContent = `Old Price: $${product.old_price}`;
                productDiv.appendChild(productOldPrice);
              }

              // Add product description
              const productDescription = document.createElement('p');
              productDescription.classList.add('product-description');
              productDescription.textContent = product.description;

              // Add a button to add to cart
              const addToCartButton = document.createElement('button');
              addToCartButton.classList.add('add-to-cart-button');
              addToCartButton.textContent = 'Add to Cart';

              // Append all elements to the product div
              productDiv.appendChild(productImage);
              productDiv.appendChild(productTitle);
              productDiv.appendChild(productPrice);
              productDiv.appendChild(productDescription);
              productDiv.appendChild(addToCartButton);

              // Append the product div to the products container
              productsContainer.appendChild(productDiv);

              // Handle the Add to Cart button click
              addToCartButton.addEventListener('click', () => {
                // Show a prompt to the user to select quantity, size, color, etc.
                const quantity = prompt('Enter quantity:');
                const size = prompt('Enter size (if applicable):');
                const color = prompt('Enter color (if applicable):');

                // Collect user info for the order (Phone, Delivery Type)
                const phoneNumber = prompt('Enter your phone number:');
                const deliveryType = prompt('Select delivery type (LED Office/House):');

                // Display a summary of the order
                alert(`You added: ${quantity} x ${product.title} \nSize: ${size} \nColor: ${color} \nPhone: ${phoneNumber} \nDelivery: ${deliveryType}`);
              });
            });
          })
          .catch(error => {
            console.error('Error fetching products:', error);
          });
    </script>

</body>
</html>
